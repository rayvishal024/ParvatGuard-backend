version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parvatguard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parvatguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parvatguard-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: parvatguard
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_ACCESS_SECRET: change-me-access-secret-key-min-32-chars
      JWT_REFRESH_SECRET: change-me-refresh-secret-key-min-32-chars
      CORS_ORIGIN: http://localhost:19006
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
      - ./seeds:/app/seeds
    command: sh -c "npm run migrate:latest && npm run seed:run && npm run dev"

volumes:
  postgres_data:

